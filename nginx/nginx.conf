        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    }

        location /mainui/ {
        resolver 127.0.0.11; 
        
        proxy_pass http://vue-main:80;
        

    }
    location /box/{
               resolver 127.0.0.11; 
        
