server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location /projectb/ {
        resolver 127.0.0.11; 
        
        proxy_pass http://vue-main:80/;
        # proxy_set_header Host $host;
