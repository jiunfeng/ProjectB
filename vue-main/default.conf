server{
    listen 80;
    server_name vue-main;

    location / {
        root /usr/share/nginx/html;
        index index.html index.html
        try_files $uri $uri/ /index.html =404;
    }
    location /api/{
        resolver 127.0.0.11; 
        
        proxy_pass http://backend:3000/;
    }
    error_page 500 502 503 504 /50x.html;
    location = /50x.html{
        root hotml;
    }
}